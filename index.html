<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css"

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="container">
      <img src="./images/image-qr-code.png" alt="qr-code">
      <div class="paragraph">
         <h1 class="paragraph-heading">Improve your front-end <br>&nbsp; skills by building projects</h1>
         <p class="paragraph-footer">Scan the QR code to visit Frontend <br>&nbsp;Mentor and take your coding skills to the next level</p>
      </div>
  </div>
  <div class="mob-design">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="#">Kumela</a>.
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kumela</a>.
  </div>
</body>
</html>
